<div class="col-lg-12 col-md-12 col-sm-12">
    <h2 mat-dialog-title>Creación de proyectos</h2>
    <div mat-dialog-content>
        <form [formGroup]="formCreateProject">
            <div class="col-lg-12 col-md-12 col-sm-12 custom-margin mt-4">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre del proyecto</mat-label>
                            <input matInput formControlName="nombre" required>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                 <mat-form-field class="w-100" appearance="outline">
                   <mat-label>Administrador del proyecto</mat-label>
                      <mat-select formControlName="administrador_id" required>
                       <mat-option value="">Seleccionar</mat-option>
                    <mat-option *ngFor="let item of administratorsValues; let i = index" [value]="item.id">
                                     {{ item.nombre }}
                    </mat-option>
  </mat-select>
</mat-form-field>

                </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea matInput formControlName="descripcion" rows="3" required></textarea>
                        </mat-form-field>
                    </div>
                </div>

                
            </div>
        </form>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button cdkFocusInitial [disabled]="formCreateProject.invalid" (click)="onSubmit()">Crear</button>
    </mat-dialog-actions>
</div>
