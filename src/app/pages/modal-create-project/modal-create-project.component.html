<!-- Contenedor principal que ocupa todo el ancho en diferentes tamaños de pantalla -->
<div class="col-lg-12 col-md-12 col-sm-12">

    <!-- Título del cuadro de diálogo -->
    <h2 mat-dialog-title>Creación de proyectos</h2>

    <!-- Contenido del cuadro de diálogo -->
    <div mat-dialog-content>

        <!-- Formulario reactivo con formGroup -->
        <form [formGroup]="formCreateProject">

            <!-- Margen superior personalizado -->
            <div class="col-lg-12 col-md-12 col-sm-12 custom-margin mt-4">
                <div class="row">

                    <!-- Campo para el nombre del proyecto -->
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre del proyecto</mat-label>
                            <input matInput formControlName="nombre" required>
                        </mat-form-field>
                    </div>

                    <!-- Selector para el administrador del proyecto -->
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Administrador del proyecto</mat-label>
                            <mat-select formControlName="administrador_id" required>
                                <!-- Opción por defecto -->
                                <mat-option value="">Seleccionar</mat-option>

                                <!-- Opción por cada administrador disponible -->
                                <mat-option *ngFor="let item of administratorsValues; let i = index" [value]="item.id">
                                    {{ item.nombre }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>

                <!-- Campo de descripción del proyecto -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea matInput formControlName="descripcion" rows="3" required></textarea>
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <!-- Acciones del cuadro de diálogo (botones) -->
    <mat-dialog-actions align="end">
        <!-- Botón para cerrar el diálogo sin guardar -->
        <button mat-button mat-dialog-close>Cancelar</button>

        <!-- Botón para crear el proyecto, deshabilitado si el formulario es inválido -->
        <button mat-button cdkFocusInitial [disabled]="formCreateProject.invalid" (click)="onSubmit()">Crear</button>
    </mat-dialog-actions>
</div>
